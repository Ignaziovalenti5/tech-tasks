<div class="col-12 mb-3">
    <div class="card shadow-sm" *ngIf="!isLoading">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h3><i class="bi bi-calendar-event me-3"></i>{{customer.lastName}} {{customer.firstName}}</h3>
                    <p>{{appointmentDate}} - ore: {{appointmentTime}}</p>
                    <p></p>
                    <div *ngIf="isEditingDate">
                        <small>Nuova data e ora:</small>
                        <input [(ngModel)]="editedAppointmentDate" class="form-control" type="datetime-local" name="date"
                            id="date">
                        <button class="btn btn-sm btn-secondary me-2" (click)="isEditingDate = false">Close</button>
                        <button class="btn btn-sm btn-warning my-2" (click)="editAppointmentDate()">Salva modifiche</button>
                    </div>
                    <small>Note:</small>
                    <p *ngIf="!isEditingNote">{{appointment.note}}</p>
                    <div *ngIf="isEditingNote">
                        <textarea [(ngModel)]="appointment.note" class="form-control" type="text" name="note"
                            id="note"></textarea>
                        <button class="btn btn-sm btn-secondary me-2" (click)="isEditingNote = false">Close</button>
                        <button class="btn btn-sm btn-warning my-2" (click)="editAppointmentNote()">Salva modifiche</button>
                    </div>
                </div>
                <div class="d-flex align-items-start">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- <li><button class="dropdown-item"><i class="bi bi-card-checklist me-2"></i>Scheda Cliente</button></li> -->
                            <li><button class="dropdown-item" (click)="isEditingDate = true"><i
                                        class="bi bi-pencil me-2"></i>Modifica Data e Ora</button></li>
                            <li><button class="dropdown-item" (click)="isEditingNote = true"><i
                                        class="bi bi-pencil me-2"></i>Modifica Note</button></li>
                            <li><button class="dropdown-item" (click)="deleteAppointment()"><i
                                        class="bi bi-calendar-x me-2"></i>Elimina</button></li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
